<!DOCTYPE html>
<html lang="en">
<head>
    <title>My Webpage</title>
</head>
<body>
<h3>{{title}}</h3>
<div class="container">
  <div class="row">
<table class="table">
<tr>
{% for h in headers %}
<th>{{h}}</th>
{% endfor %}
{% for keys, row in data.iterrows() %}
{% if row.BP>=90.0 %}
<tr class="danger">
{% else %}
<tr class="success">
{% endif %}
  {% for c in row %}
    <td>{{c}}</td>
  {% endfor %}
</tr>
{% endfor %}
</table>
</div>
</div>
</body>
